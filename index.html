<!DOCTYPE html>
<html>
<head>
  <title>Flatacuties</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="logo">
    <h1>Flatacuties</h1>
  </div>

  <div id="character-bar">
    <!-- show characters names here -->
  </div>

  <div class="characterInfo">
    <div id="detailed-info">
      <p id="name">Character's Name</p>
      <img id="image" src="assets/dummy.gif" alt="Character's Name" />
      <!-- display character image here -->
      <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
      <form id="votes-form">
        <input type="number" placeholder="Enter Votes" id="votes" name="votes" />
        <button type="submit">Add Votes</button>
      </form>
      <button id="reset-btn">Reset Votes</button>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
